<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>YourFoodie</title>
<link href="css/IndexStyle.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="/css/estiloMapas.css" />

</head>

<body>
	<div class="main_container">
		<img class="logo" src="../images/logo.png" alt="logo de YourFoodie">
		<div class="form-busqueda">
			<h1>Buscar Receta:</h1>
			<form id="busqueda" action="/SearchController" method="post"
				accept-charset="UTF-8">
				<input id="receta" type="text" class="form-control"
					name="searchQuery" placeholder="Introducir receta" required />
				<div class="button">
					<input type="submit" class="btn btn-default" name="searchBtn"
						value="Buscar">
				</div>
			</form>
		</div>
	</div>
			<div class="busquedaMaps">
			<form id="searchMap" action="/SearchMapsController" method="post" accept-charset="UTF-8">
				<div id="divlocation">
					<input id="location" type="text" class="form-control" name="location" placeholder="Calle {nombre}, ciudad" required />
				</div>
				<div id="divsuper">
					<input type="submit" class="btn btn-default" id="location" name="location" value="Buscar restaurantes">
				</div>
			</form>
			</div>
</body>
</html>
